<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发布 - 刈剑社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/project.css">


</head>
<body>



    <!--导航栏-->
    <div th:insert="~{navigation.html :: nav}"></div>

    <!--主面板-->
<div style="width:90%;height:800px;margin: 0 auto;" class="container">
    <div class="container-fluid" style="margin:30px;">
        <div class="row">
            <!--发起区-->
            <div class="col-md-9">
                <h2>
                    <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>发起
                </h2>
                <hr>

                <form action="/doPublish" method="post">
                    <div class="form-group">
                        <label for="title">问题标题(简单扼要):</label>
                        <input  class="form-control" id="title" name="title" placeholder="问题标题" th:value="${question.title}">
                    </div>
                    <div class="form-group">
                        <label for="discription">问题补充:</label><br>
                        <textarea name="discription" id="discription"  class="form-control" rows="10" th:text="${question.discription}"></textarea>
                    </div>

                    <div class="form-group">
                        <input type="button" value="上传附件" class="btn btn-default">
                    </div>

                    <div class="form-group">
                        <label for="tags">添加标签</label>
                        <input  class="form-control" id="tags" name="tags" placeholder="问题标签(以,分割)" th:value="${question.tags}">
                    </div>

                    <button type="submit" class="btn btn-success">
                        发布问题
                    </button>

                    <span class="alert alert-success" role="alert" th:if="${success!=null}" th:text="${success}"></span>
                    <span class="alert alert-danger" role="alert" th:if="${error!=null}" th:text="${error}"></span>



                </form>

            </div>


            <!--列表区-->
            <div class="col-md-3">

                <h3>问题发起指南 <small>注意主题</small></h3>
                <ul  class="list-group">
                    <li class="list-group-item">问题标题:请用简介的语言描述您发布的问题,不超过25个字</li>
                    <li class="list-group-item">问题补充:详细补充您的问题内容,并确保问题描述清晰直观,并提供一些相关资料</li>
                    <li class="list-group-item">选择标签:选择一个或多个合适的标签,用逗号隔开,每个标签不超过十个字</li>
                </ul>




            </div>


        </div>
    </div>

</div>




</body>
</html>
