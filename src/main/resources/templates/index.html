<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>刈剑丶社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/project.css">

</head>
<body>


    <!--导航栏-->
    <div th:include="navigation :: nav"></div>
    <!--第二种方法:<div th:insert="~{navigation.html :: nav}"></div>-->


<div style="width:90%;margin: 0 auto;" class="container">

    <!--主面板-->

    <div class="container-fluid" style="margin:30px;">
        <div class="row">
            <!--问题显示区-->
            <div class="col-md-9">
                <h2>
                    <span class="glyphicon glyphicon-list" aria-hidden="true"></span>发现
                </h2>
                <hr>

                <div class="media" th:each="question:${session.pagingData.getQuestionList()}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-circle" width="64px" height="64px"
                                 th:src="${question.user.getAvatarUrl()}" th:alt="${question.user.getName()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <!--标题-->
                        <h4 class="media-heading" > <a th:href="'/question/'+${question.getId()}" th:text="${question.getTitle()}"></a></h4>

                        <div th:text="${question.getDiscription()}"
                             style="width: 500px;white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">
                        </div>
                        <span th:text="${question.getCommentCount()}+' 个评论  |  '+
                                    ${question.getViewCount()}+' 次浏览  |  '+
                                    ${question.getLikeCount()}+' 关注  |'"></span>
                         最后更新: <span th:text="${#dates.format(question.getGmtModified(),'  YYYY-MM-dd HH:mm')}"></span>
                    </div>
                    <hr>
                </div>

                <nav aria-label="Page navigation">
                    <ul class="pagination">
                        <li th:if="${session.pagingData.isShowFirstPage()}">
                            <a th:href="'/?currentPage=1'" aria-label="Previous">
                                <span aria-hidden="false">&laquo;</span>
                            </a>
                        </li>
                        <li th:if="${session.pagingData.isShowLast()}">
                            <a th:href="'/?currentPage='+${session.pagingData.getCurrentPage()-1}" >
                                <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span>
                            </a>
                        </li>

                        <li th:each="num : ${session.pagingData.getPages()}" th:class="${session.pagingData.getCurrentPage()==num}?'active' : ''">
                            <a  th:text="${num}" th:href="'/?currentPage='+${num}"></a>
                        </li>
                        <li th:if="${session.pagingData.isShowNext()}">
                            <a th:href="'/?currentPage='+${session.pagingData.getCurrentPage()+1}" >
                                <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span>
                            </a>
                        </li>


                        <li th:if="${session.pagingData.isShowEndPage()}">
                            <a th:href="'/?currentPage='+${session.pagingData.getPageCount()}" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>


            </div>


            <!--列表区-->
            <div class="col-md-3">
                热门主题

            </div>


        </div>
    </div>


</div>

</body>
</html>
